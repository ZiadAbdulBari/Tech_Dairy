{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %}Blog | Signip {% endblock %}

{% block content_block %}

<div class="row">
    <div class="col-md-12 ">
        <div class="card mx-auto" style="width: 30rem; height: auto;">
            <div class="card-body">
                <h5 class="card-title text-center">Sign in</h5>
                <hr>
                <form method="POST">

                    {{loginform|crispy}}
                    {% csrf_token %}
                    <div class="mt-4 mb-3 text-center">
                        <input type="submit" value="Sign In" class="btn btn-primary button_color">
                    </div>
                </form>
                <!-- <p> If you have already an account, please <a href="#">login</a></p> -->
                <p class="mb-0 text-center"><a href="#" class="text_color">Forget password?</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
